services:
  db:
    container_name: some-postgres
    image: postgres
    environment:
       POSTGRES_USER: nafisa
       POSTGRES_PASSWORD: mysecretpassword
       PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332-5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:


